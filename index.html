<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOO Tracker</title>
    <style>
        :root {
            --up-color: #00d084; /* 綠色 */
            --down-color: #ff4d4d; /* 紅色 */
        }
        body { 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            background-color: #f0f9ff; 
            text-align: center; 
            padding-top: 50px; 
            transition: background-color 1s ease;
        }
        .container { 
            background: white; 
            border-radius: 50px; 
            padding: 40px; 
            display: inline-block; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            min-width: 350px;
        }
        h1 { color: #333; font-size: 48px; margin-bottom: 5px; }
        .subtitle { font-size: 18px; color: #888; margin-bottom: 20px; }
        
        #status-icon { font-size: 120px; display: block; margin: 10px auto; transition: transform 0.3s; }
        
        #price-display { 
            font-size: 80px; 
            font-weight: bold; 
            color: #222; 
            display: block;
        }

        /* 漲跌幅數據樣式 */
        #change-display {
            font-size: 28px;
            font-weight: bold;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .up { color: var(--up-color); }
        .down { color: var(--down-color); }

        /* 動畫特效 */
        .up-flash { animation: pulse-green 0.8s; }
        .down-flash { animation: pulse-red 0.8s; }

        @keyframes pulse-green {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); text-shadow: 0 0 15px rgba(0,208,132,0.5); }
            100% { transform: scale(1); }
        }
        @keyframes pulse-red {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); text-shadow: 0 0 15px rgba(255,77,77,0.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

        <h1>VOO tracker</h1>
        <div class="subtitle">(S&P500, Top 500 companies)</div>
        
        <div id="status-icon">⏳</div>
        <div id="price-display">$---.--</div>
