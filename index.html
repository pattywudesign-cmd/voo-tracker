<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOO Portfolio Tracker - Multi-Lots</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --up-accent: #00c805;    
            --down-accent: #ff3b30;  
            --text-black: #000000;   
            --digit-h: 80px; 
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif; 
            background-color: #f8fafb; color: var(--text-black);
            text-align: center; padding: 10px; margin: 0;
            transition: background-color 0.4s ease;
        }
        
        .container { 
            background: #ffffff; border-radius: 28px; padding: 24px 16px; 
            box-shadow: 0 4px 25px rgba(0,0,0,0.08); 
            width: 92%; max-width: 360px; margin: 10px auto;
            position: relative;
        }

        /* Âè≥‰∏äËßíËº∏ÂÖ•ÊåâÈàï */
        .settings-btn {
            position: absolute; top: 20px; right: 20px;
            background: #f0f0f0; border: none; border-radius: 12px;
            padding: 8px; cursor: pointer; font-size: 16px;
            z-index: 5;
        }

        .subtitle { font-size: 11px; color: #888; margin-bottom: 8px; font-weight: 700; letter-spacing: 1px; }
        
        #cat-wrapper { 
            height: 100px; display: flex; align-items: center; justify-content: center; 
            margin-top: 35px; margin-bottom: 10px; 
            animation: cat-glow 3s infinite ease-in-out; 
        }
        #cat-container { width: 90px; height: 90px; }
        #cat-container svg { width: 100%; height: 100%; display: block; }

        /* Á¥îÈªëÊï∏Â≠ó */
        .odometer {
            display: flex; justify-content: center; align-items: center;
            font-weight: 800; color: var(--text-black) !important;
            font-size: 50px; height: var(--digit-h); overflow: hidden;
        }
        .symbol { font-size: 26px; color: var(--text-black) !important; margin-right: 4px; font-weight: 800; }
        .digit-container { position: relative; width: 0.62em; height: var(--digit-h); overflow: hidden; }
        .digit-strip { position: absolute; width: 100%; transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
        .digit-strip span { display: block; height: var(--digit-h); line-height: var(--digit-h); text-align: center; color: var(--text-black) !important; }
        .decimal-point { width: 0.25em; line-height: var(--digit-h); color: var(--text-black) !important; font-weight: 800; }

        /* ÊêçÁõäÂåØÁ∏ΩÂç°Áâá */
        .portfolio-card {
            background: #ffffff; border-radius: 28px; padding: 20px; 
            box-shadow: 0 4px 25px rgba(0,0,0,0.05); 
            width: 92%; max-width: 360px; margin: 10px auto;
            display: flex; justify-content: space-around; align-items: center;
        }
        .port-item { text-align: left; }
        .port-label { font-size: 10px; color: #888; font-weight: 700; margin-bottom: 2px; }
        .port-val { font-size: 16px; font-weight: 800; color: var(--text-black); }

        /* Ëº∏ÂÖ•Ë¶ñÁ™ó (Modal) */
        #input-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 100; align-items: center; justify-content: center;
        }
        .modal-content {
            background: white; padding: 25px; border-radius: 28px; width: 85%; max-width: 320px;
            max-height: 85vh; overflow-y: auto; text-align: left;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h3 { margin: 0; font-size: 18px; }
        
        .entry-form { background: #f9f9f9; padding: 15px; border-radius: 16px; margin-bottom: 20px; }
        .entry-form label { display: block; font-size: 11px; color: #666; margin-bottom: 4px; font-weight: 600; }
        .entry-form input {
            width: 100%; padding: 10px; border: 1px solid #eee; border-radius: 10px;
            margin-bottom: 12px; font-size: 14px; box-sizing: border-box;
        }
        .add-btn { width: 100%; background: var(--text-black); color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; }

        /* ‰∫§ÊòìÂàóË°® */
        .tx-list { margin-top: 10px; border-top: 1px solid #eee; padding-top: 15px; }
        .tx-item { display: flex; justify-content: space-between; align-items: center; font-size: 12px; margin-bottom: 8px; padding-bottom: 8px; border-bottom: 1px dashed #eee; }
        .tx-info { line-height: 1.4; }
        .tx-info b { display: block; font-size: 13px; }
        .tx-date { color: #888; font-size: 10px; }
        .del-btn { background: #fff0f0; color: #ff3b30; border: none; border-radius: 6px; padding: 4px 8px; cursor: pointer; font-size: 10px; }

        /* ÂÖ∂‰ªñÈÄöÁî®Ê®£Âºè */
        #change-display { font-size: 18px; font-weight: 800; margin-top: 4px; display: flex; align-items: center; justify-content: center; gap: 4px; }
        .up-text { color: var(--up-accent) !important; }
        .down-text { color: var(--down-accent) !important; }

        .trend-card {
            background: #ffffff; border-radius: 28px; padding: 20px; 
            box-shadow: 0 4px 25px rgba(0,0,0,0.05); 
            width: 92%; max-width: 360px; margin: 10px auto;
        }
        .trend-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .trend-title { font-size: 13px; font-weight: 700; color: #000; }
        select { padding: 4px 8px; border-radius: 8px; border: 1px solid #ddd; font-size: 12px; font-weight: 700; background: #fff; color: #000; outline: none; }

        .chart-card { 
            background: #ffffff; border-radius: 28px; padding: 20px; 
            box-shadow: 0 4px 25px rgba(0,0,0,0.05); 
            width: 92%; max-width: 360px; margin: 0 auto 40px auto;
        }
        .chart-container { width: 140px; margin: 0 auto; }
        #custom-legend { display: grid; grid-template-columns: 1fr 1fr; gap: 10px 12px; margin-top: 20px; text-align: left; font-size: 11px; color: #000; }

        @keyframes cat-glow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

    <div class="container">
        <button class="settings-btn" onclick="toggleModal()">üí∞</button>
        <div class="subtitle">VOO MARKET TRACKER</div>
        <div id="cat-wrapper">
            <div id="cat-container">
                <svg viewBox="0 0 100 100" width="100%" height="100%" style="display:block;"><text x="50" y="75" font-size="50" text-anchor="middle">üê±</text></svg>
            </div>
        </div>
        <div class="odometer" id="odometer">
            <span class="symbol">$</span>
            <div id="digits-box" style="display:flex;"></div>
        </div>
        <div id="change-display">
            <span id="arrow"></span>
            <span id="change-text">---</span>
        </div>
    </div>

    <div class="portfolio-card">
        <div class="port-item">
            <div class="port-label">MARKET VALUE</div>
            <div class="port-val" id="total-val">$0.00</div>
        </div>
        <div class="port-item">
            <div class="port-label">TOTAL P/L</div>
            <div class="port-val" id="profit-val">--</div>
        </div>
        <div class="port-item">
            <div class="port-label">RETURN</div>
            <div class="port-val" id="return-pct">--%</div>
        </div>
    </div>

    <div id="input-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Transaction History</h3>
                <button style="border:none; background:none; font-size:20px;" onclick="toggleModal()">√ó</button>
            </div>
            
            <div class="entry-form">
                <label>Date Purchased</label>
                <input type="date" id="tx-date">
                <label>Price per Share ($)</label>
                <input type="number" id="tx-price" step="0.01" placeholder="480.25">
                <label>Shares</label>
                <input type="number" id="tx-shares" step="0.1" placeholder="5">
                <button class="add-btn" onclick="addTransaction()">Add Transaction</button>
            </div>

            <div class="tx-list" id="tx-list-container">
                </div>
        </div>
    </div>

    <div class="trend-card">
        <div class="trend-header">
            <div class="trend-title">Performance</div>
            <select id="timeframe" onchange="getVOOHistory()">
                <option value="1">1D</option>
                <option value="5">5D</option>
                <option value="30" selected>1M</option>
                <option value="365">1Y</option>
                <option value="1825">5Y</option>
                <option value="max">Max</option>
            </select>
        </div>
        <div style="height: 180px;">
            <canvas id="trendChart"></canvas>
        </div>
    </div>

    <div class="chart-card">
        <div class="chart-container"><canvas id="holdingsChart"></canvas></div>
        <div id="custom-legend"></div>
    </div>

    <script>
        const API_KEY = 'd6ca1e9r01qsiik1clhgd6ca1e9r01qsiik1cli0'; 
        const symbol = 'VOO';
        let lastPrice = 0;
        let trendChart;
        let transactions = [];

        function loadTransactions() {
            const saved = localStorage.getItem('voo_transactions_v2');
            if (saved) {
                transactions = JSON.parse(saved);
                renderTxList();
            }
        }

        function toggleModal() {
            const modal = document.getElementById('input-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
            if (modal.style.display === 'flex') {
                document.getElementById('tx-date').valueAsDate = new Date();
            }
        }

        function addTransaction() {
            const date = document.getElementById('tx-date').value;
            const price = parseFloat(document.getElementById('tx-price').value);
            const shares = parseFloat(document.getElementById('tx-shares').value);

            if (!date || !price || !shares) return alert("Please fill all fields");

            transactions.push({ id: Date.now(), date, price, shares });
            saveAndRefresh();
            
            document.getElementById('tx-price').value = "";
            document.getElementById('tx-shares').value = "";
        }

        function deleteTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            saveAndRefresh();
        }

        function saveAndRefresh() {
            localStorage.setItem('voo_transactions_v2', JSON.stringify(transactions));
            renderTxList();
            calculatePortfolio();
        }

        function renderTxList() {
            const container = document.getElementById('tx-list-container');
            container.innerHTML = transactions.length === 0 ? '<div style="color:#aaa; font-size:12px;">No transactions yet</div>' : '';
            
            // ÊåâÊó•ÊúüÊéíÂ∫èÈ°ØÁ§∫
            const sorted = [...transactions].sort((a,b) => new Date(b.date) - new Date(a.date));

            sorted.forEach(t => {
                container.innerHTML += `
                    <div class="tx-item">
                        <div class="tx-info">
                            <b>${t.shares} shares @ $${t.price}</b>
                            <span class="tx-date">${t.date}</span>
                        </div>
                        <button class="del-btn" onclick="deleteTransaction(${t.id})">Del</button>
                    </div>
                `;
            });
        }

        function calculatePortfolio() {
            if (lastPrice <= 0 || transactions.length === 0) {
                document.getElementById('total-val').innerText = "$0.00";
                document.getElementById('profit-val').innerText = "--";
                document.getElementById('return-pct').innerText = "--%";
                return;
            }

            let totalCost = 0;
            let totalShares = 0;

            transactions.forEach(t => {
                totalCost += (t.price * t.shares);
                totalShares += t.shares;
            });

            const currentMarketValue = lastPrice * totalShares;
            const totalProfit = currentMarketValue - totalCost;
            const totalReturnPct = ((currentMarketValue / totalCost) - 1) * 100;

            document.getElementById('total-val').innerText = `$${currentMarketValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            
            const pVal = document.getElementById('profit-val');
            pVal.innerText = `${totalProfit >= 0 ? '+' : ''}$${totalProfit.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            pVal.className = `port-val ${totalProfit >= 0 ? 'up-text' : 'down-text'}`;

            const rPct = document.getElementById('return-pct');
            rPct.innerText = `${totalReturnPct >= 0 ? '+' : ''}${totalReturnPct.toFixed(2)}%`;
            rPct.className = `port-val ${totalReturnPct >= 0 ? 'up-text' : 'down-text'}`;
        }

        async function getVOOHistory() {
            const tf = document.getElementById('timeframe').value;
            const to = Math.floor(Date.now() / 1000);
            let from = to - (30 * 24 * 60 * 60);
            let res = 'D';

            if (tf === 'max') { from = 1283817600; res = 'M'; }
            else if (tf === '1825') { from = to - (1825 * 24 * 60 * 60); res = 'W'; }
            else { from = to - (parseInt(tf) * 24 * 60 * 60); res = tf <= 1 ? '60' : 'D'; }

            try {
                const response = await fetch(`https://finnhub.io/api/v1/stock/candle?symbol=${symbol}&resolution=${res}&from=${from}&to=${to}&token=${API_KEY}`);
                const data = await response.json();
                if (data.s === "ok") {
                    const labels = data.t.map(ts => {
                        const d = new Date(ts * 1000);
                        return tf === '1' ? `${d.getHours()}:00` : `${d.getMonth()+1}/${d.getDate()}`;
                    });
                    trendChart.data.labels = labels;
                    trendChart.data.datasets[0].data = data.c;
                    const isUp = data.c[data.c.length - 1] >= data.c[0];
                    trendChart.data.datasets[0].borderColor = isUp ? '#00c805' : '#ff3b30';
                    trendChart.data.datasets[0].backgroundColor = isUp ? 'rgba(0, 200, 5, 0.05)' : 'rgba(255, 59, 48, 0.05)';
                    trendChart.update();
                }
            } catch (e) { console.error(e); }
        }

        async function updatePrice() {
            try {
                const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${API_KEY}`);
                const data = await res.json();
                const price = data.c, change = data.d, percent = data.dp;
                if (!price) return;
                
                updateOdometer(price.toFixed(2));
                lastPrice = price; 
                calculatePortfolio();

                const cat = document.getElementById('cat-container');
                if (change >= 0) {
                    document.getElementById('change-display').className = 'up-text';
                    document.getElementById('arrow').innerText = '‚ñ≤';
                    cat.innerHTML = `<svg viewBox="0 0 100 100" width="100%" height="100%" style="display:block;">
                        <text x="50" y="30" font-size="30" text-anchor="middle" fill="#00c805" font-weight="bold">‚ñ≤</text>
                        <text x="50" y="75" font-size="50" text-anchor="middle">üò∫</text>
                    </svg>`;
                    document.body.style.backgroundColor = "#f2faf5";
                } else {
                    document.getElementById('change-display').className = 'down-text';
                    document.getElementById('arrow').innerText = '‚ñº';
                    cat.innerHTML = `<svg viewBox="0 0 100 100" width="100%" height="100%" style="display:block;">
                        <text x="50" y="30" font-size="30" text-anchor="middle" fill="#ff3b30" font-weight="bold">‚ñº</text>
                        <text x="50" y="75" font-size="50" text-anchor="middle">üòø</text>
                    </svg>`;
                    document.body.style.backgroundColor = "#fef2f2";
                }
                document.getElementById('change-text').innerText = `${change>=0?'+':''}${change.toFixed(2)} (${percent.toFixed(2)}%)`;
            } catch (e) { console.error(e); }
        }

        function updateOdometer(priceStr) {
            const box = document.getElementById('digits-box');
            if (box.children.length === 0) {
                [...priceStr].forEach(char => {
                    const el = document.createElement('div');
                    if (char === '.') { el.className = 'decimal-point'; el.innerText = '.'; }
                    else { el.className = 'digit-container'; el.innerHTML = `<div class="digit-strip"><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span></div>`; }
                    box.appendChild(el);
                });
            }
            const strips = document.querySelectorAll('.digit-strip');
            const digits = [...priceStr].filter(c => c !== '.');
            digits.forEach((digit, i) => { if(strips[i]) strips[i].style.transform = `translateY(${-(parseInt(digit) * 80)}px)`; });
        }

        function initApp() {
            loadTransactions();
            const colors = ['#84a59d', '#a8dadc', '#9eb3c2', '#b7b7a4', '#ddbea9', '#cb997e', '#b5838d', '#e5989b', '#ffb5a7', '#fcd5ce', '#f8ad9d', '#f4978e', '#bc4749', '#6b705c', '#a5a58d', '#b7b7a4', '#ffe8d6', '#ddbea9', '#cb997e', '#9b2226'];
            const top20 = { labels: ["NVIDIA", "Apple", "Microsoft", "Amazon", "Alphabet A", "Alphabet C", "Meta", "Broadcom", "Tesla", "Berkshire", "Walmart", "Eli Lilly", "JPMorgan", "ExxonMobil", "Visa", "J&J", "Micron", "Mastercard", "Oracle", "Costco"], values: [7.32, 6.14, 4.72, 3.60, 3.11, 2.91, 2.65, 2.55, 2.46, 1.71, 1.57, 1.52, 1.34, 1.00, 0.99, 0.93, 0.76, 0.75, 0.70, 0.70] };
            new Chart(document.getElementById('holdingsChart').getContext('2d'), {
                type: 'doughnut', data: { labels: top20.labels, datasets: [{ data: top20.values, backgroundColor: colors, borderWidth: 1, borderColor: '#fff' }] },
                options: { cutout: '70%', plugins: { legend: { display: false } } }
            });
            const legendDiv = document.getElementById('custom-legend');
            top20.labels.forEach((l, i) => legendDiv.innerHTML += `<div class="legend-item"><div class="color-box" style="background:${colors[i]}"></div><div style="flex:1; color:#000; font-weight:800; font-size:10px">${l} <b style="float:right">${top20.values[i]}%</b></div></div>`);

            trendChart = new Chart(document.getElementById('trendChart').getContext('2d'), {
                type: 'line', data: { labels: [], datasets: [{ data: [], borderWidth: 3, pointRadius: 3, pointBackgroundColor: '#fff', tension: 0.2, fill: true }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: true, ticks: { color: '#000', font: { weight: 'bold', size: 9 } } }, y: { display: true, position: 'right', ticks: { color: '#000', font: { weight: 'bold', size: 10 }, callback: v => '$' + v.toFixed(0) } } } }
            });
            updatePrice().then(() => getVOOHistory());
        }

        initApp();
        setInterval(updatePrice, 15000);
    </script>
</body>
</html>
