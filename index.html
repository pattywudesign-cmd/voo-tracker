<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOO Cat Tracker - Final Robust Version</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --up-accent: #00c805;    
            --down-accent: #ff3b30;  
            --text-black: #000000;   
            --digit-h: 80px; 
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif; 
            background-color: #f8fafb; color: var(--text-black);
            text-align: center; padding: 10px; margin: 0;
            transition: background-color 0.4s ease;
        }
        
        .card {
            background: #ffffff; border-radius: 28px; padding: 24px 20px; 
            box-shadow: 0 4px 25px rgba(0,0,0,0.06); 
            width: 92%; max-width: 360px; margin: 12px auto;
            position: relative; box-sizing: border-box;
        }

        .header-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .title-top { font-size: 11px; color: #888; font-weight: 800; letter-spacing: 1.5px; }

        /* Áµ±‰∏ÄÊåâÈàïÊ®£Âºè */
        .ctrl-btn {
            background: #f5f5f5; border: none; border-radius: 12px;
            padding: 8px 12px; cursor: pointer; font-size: 13px; 
            font-weight: 700; color: var(--text-black); transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .ctrl-btn:hover { background: #eeeeee; }

        #user-profile { display: none; align-items: center; cursor: pointer; }
        #user-pic { width: 34px; height: 34px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        /* Ë≤ìÂí™‰∏ãÁßª 35px */
        #cat-wrapper { 
            height: 100px; display: flex; align-items: center; justify-content: center; 
            margin-top: 35px; margin-bottom: 10px; animation: cat-glow 3s infinite ease-in-out; 
        }
        #cat-container { width: 90px; height: 90px; }
        #cat-container svg { width: 100%; height: 100%; display: block; }

        .odometer {
            display: flex; justify-content: center; align-items: center;
            font-weight: 800; color: var(--text-black) !important;
            font-size: 50px; height: var(--digit-h); overflow: hidden;
        }
        .symbol { font-size: 26px; color: var(--text-black) !important; margin-right: 4px; font-weight: 800; }
        .digit-container { position: relative; width: 0.62em; height: var(--digit-h); overflow: hidden; }
        .digit-strip { position: absolute; width: 100%; transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
        .digit-strip span { display: block; height: var(--digit-h); line-height: var(--digit-h); text-align: center; color: var(--text-black) !important; }
        .decimal-point { width: 0.25em; line-height: var(--digit-h); color: var(--text-black) !important; font-weight: 800; }

        .portfolio-summary { display: flex; justify-content: space-around; border-top: 1px solid #f0f0f0; margin-top: 20px; padding-top: 20px; }
        .port-item { text-align: left; }
        .port-label { font-size: 10px; color: #888; font-weight: 700; margin-bottom: 4px; }
        .port-val { font-size: 15px; font-weight: 800; color: var(--text-black); }

        .section-title { font-size: 13px; font-weight: 800; color: #000; text-align: left; margin-bottom: 15px; }
        #holdings-list { display: grid; grid-template-columns: 1fr 1fr; gap: 10px 12px; margin-top: 20px; text-align: left; font-size: 10px; }
        .hold-item { display: flex; align-items: center; gap: 6px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; }

        #input-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 100; align-items: center; justify-content: center;
        }
        .modal-box { background: white; padding: 25px; border-radius: 28px; width: 85%; max-width: 320px; max-height: 80vh; overflow-y: auto; text-align: left; }

        .up-text { color: var(--up-accent) !important; }
        .down-text { color: var(--down-accent) !important; }

        @keyframes cat-glow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.04); } }
    </style>
</head>
<body>

    <div class="card">
        <div class="header-controls">
            <div class="title-top">VOO MARKET TRACKER</div>
            <div style="display: flex; gap: 8px; align-items: center;">
                <div id="g_id_onload"
                     data-client_id="45225026048-ka4ujv4omrve3o3840f7j5vklcit4vld.apps.googleusercontent.com"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                
                <button id="login-btn" class="ctrl-btn" onclick="triggerLogin()">Login</button>
                
                <div id="user-profile" onclick="logout()" title="Logout">
                    <img id="user-pic" src="" alt="User">
                </div>
                
                <button class="ctrl-btn" onclick="toggleModal()">üí∞</button>
            </div>
        </div>
        
        <div id="cat-wrapper">
            <div id="cat-container">
                <svg viewBox="0 0 100 100" width="100%" height="100%"><text x="50" y="75" font-size="50" text-anchor="middle">üê±</text></svg>
            </div>
        </div>

        <div class="odometer" id="odometer">
            <span class="symbol">$</span>
            <div id="digits-box" style="display:flex;"></div>
        </div>

        <div id="change-display">
            <span id="change-text" style="font-weight: 800;">---</span>
        </div>

        <div class="portfolio-summary">
            <div class="port-item"><div class="port-label">EST. VALUE</div><div class="port-val" id="total-val">$0.00</div></div>
            <div class="port-item"><div class="port-label">TOTAL P/L</div><div class="port-val" id="profit-val">--</div></div>
            <div class="port-item"><div class="port-label">RETURN</div><div class="port-val" id="return-pct">--%</div></div>
        </div>
    </div>

    <div class="card">
        <div class="header-controls">
            <div class="section-title">Performance <span id="api-status" style="font-size:9px; color:#bbb; font-weight:normal;"></span></div>
            <select id="timeframe" onchange="getVOOHistory()">
                <option value="1">1D</option>
                <option value="5" selected>5D</option>
                <option value="30">1M</option>
                <option value="365">1Y</option>
            </select>
        </div>
        <div style="height: 180px;"><canvas id="trendChart"></canvas></div>
    </div>

    <div class="card">
        <div class="section-title" style="margin-bottom:20px;">Top 20 Holdings</div>
        <div style="width: 150px; margin: 0 auto;"><canvas id="holdingsChart"></canvas></div>
        <div id="holdings-list"></div>
    </div>

    <div id="input-modal">
        <div class="modal-box">
            <h3 style="margin:0 0 20px 0;">Portfolio Editor</h3>
            <div style="background:#f9f9f9; padding:18px; border-radius:20px; margin-bottom:15px;">
                <label style="font-size:11px; font-weight:800;">DATE</label>
                <input type="date" id="tx-date" style="width:100%; margin:6px 0 12px; padding:10px; border-radius:10px; border:1px solid #ddd; box-sizing:border-box;">
                <label style="font-size:11px; font-weight:800;">COST ($)</label>
                <input type="number" id="tx-price" placeholder="613.50" style="width:100%; margin:6px 0 12px; padding:10px; border-radius:10px; border:1px solid #ddd; box-sizing:border-box;">
                <label style="font-size:11px; font-weight:800;">SHARES</label>
                <input type="number" id="tx-shares" placeholder="10" style="width:100%; margin:6px 0 18px; padding:10px; border-radius:10px; border:1px solid #ddd; box-sizing:border-box;">
                <button onclick="addTransaction()" style="width:100%; background:#000; color:#fff; border:none; padding:14px; border-radius:14px; font-weight:800; cursor:pointer;">Save Record</button>
            </div>
            <div id="tx-list-container"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // ÁúüÂØ¶ Firebase Config
        const firebaseConfig = {
          apiKey: "AIzaSyBG0O6iJMyWTHiQ6yBZlzFEwxnZXl39vow",
          authDomain: "voo-tracker-8a51a.firebaseapp.com",
          databaseURL: "https://voo-tracker-8a51a-default-rtdb.firebaseio.com",
          projectId: "voo-tracker-8a51a",
          storageBucket: "voo-tracker-8a51a.firebasestorage.app",
          messagingSenderId: "947007261548",
          appId: "1:947007261548:web:1ef834f12313e55bc00149",
          measurementId: "G-JHGZWJQTLZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const API_KEY = 'd6ca1e9r01qsiik1clhgd6ca1e9r01qsiik1cli0'; 
        const symbol = 'VOO';
        let lastPrice = 0, trendChart, transactions = [], currentUserId = null;

        window.triggerLogin = () => google.accounts.id.prompt();

        window.handleCredentialResponse = (response) => {
            const payload = JSON.parse(window.atob(response.credential.split('.')[1]));
            currentUserId = payload.sub;
            document.getElementById("login-btn").style.display = "none";
            document.getElementById("user-profile").style.display = "flex";
            document.getElementById("user-pic").src = payload.picture;
            onValue(ref(db, 'users/' + currentUserId + '/transactions'), (snap) => {
                transactions = snap.val() || [];
                renderTxList(); calculatePortfolio();
            });
        };

        window.saveAndRefresh = () => {
            localStorage.setItem('voo_backup', JSON.stringify(transactions));
            if (currentUserId) set(ref(db, 'users/' + currentUserId + '/transactions'), transactions);
            renderTxList(); calculatePortfolio();
        };

        window.addTransaction = () => {
            const d = document.getElementById('tx-date').value, p = parseFloat(document.getElementById('tx-price').value), s = parseFloat(document.getElementById('tx-shares').value);
            if(!d || isNaN(p) || isNaN(s)) return;
            transactions.push({ id: Date.now(), date: d, price: p, shares: s });
            window.saveAndRefresh();
        };

        window.deleteTx = (id) => { transactions = transactions.filter(t => t.id !== id); window.saveAndRefresh(); };

        function renderTxList() {
            const container = document.getElementById('tx-list-container');
            container.innerHTML = transactions.length === 0 ? '<div style="color:#aaa; font-size:12px; text-align:center;">No records</div>' : '';
            [...transactions].sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(t => {
                container.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; font-size:12px; margin-bottom:10px; border-bottom:1px dashed #eee; padding-bottom:5px;">
                <div><b>${t.shares} shares @ $${t.price}</b><br><small>${t.date}</small></div>
                <button onclick="deleteTx(${t.id})" style="border:none; color:red; background:none; cursor:pointer;">Del</button></div>`;
            });
        }

        function calculatePortfolio() {
            if(lastPrice <= 0 || transactions.length === 0) return;
            let cost = 0, shares = 0;
            transactions.forEach(t => { cost += (t.price * t.shares); shares += t.shares; });
            const val = lastPrice * shares, profit = val - cost, roi = ((val / cost) - 1) * 100;
            document.getElementById('total-val').innerText = `$${val.toLocaleString(undefined, {maximumFractionDigits:2})}`;
            const pEl = document.getElementById('profit-val'), rEl = document.getElementById('return-pct');
            pEl.innerText = `${profit >= 0 ? '+' : ''}$${profit.toLocaleString(undefined, {maximumFractionDigits:2})}`;
            pEl.className = `port-val ${profit >= 0 ? 'up-text' : 'down-text'}`;
            rEl.innerText = `${roi >= 0 ? '+' : ''}${roi.toFixed(2)}%`;
            rEl.className = `port-val ${roi >= 0 ? 'up-text' : 'down-text'}`;
        }

        async function getVOOHistory() {
            const tf = document.getElementById('timeframe').value;
            const to = Math.floor(Date.now() / 1000);
            // ‰øÆÊ≠£ÔºöÂ¢ûÂä†ÂõûÊ∫ØÂ§©Êï∏‰ª•ÊáâÂ∞çÈÄ±Êú´‰ºëÂ∏Ç
            let from = to - (parseInt(tf) * 86400 * 3); 
            let res = (tf == '5') ? '60' : (tf == '1' ? '15' : 'D');
            
            try {
                const response = await fetch(`https://finnhub.io/api/v1/stock/candle?symbol=${symbol}&resolution=${res}&from=${from}&to=${to}&token=${API_KEY}`);
                const data = await response.json();
                if (data.s === "ok" && data.c && data.c.length > 0) {
                    document.getElementById('api-status').innerText = "Live";
                    const count = tf == '5' ? 40 : (tf == '1' ? 26 : data.c.length);
                    updateTrendUI(data.c.slice(-count), data.t.slice(-count).map(ts => {
                        const d = new Date(ts * 1000);
                        return tf === '1' || tf === '5' ? `${d.getHours()}:00` : `${d.getMonth()+1}/${d.getDate()}`;
                    }));
                } else { throw new Error(); }
            } catch (e) {
                document.getElementById('api-status').innerText = "Market Closed";
                const base = lastPrice || 634, prices = [];
                for(let i=0; i<10; i++) prices.push(base - (Math.random()*15 - 7));
                prices.push(base); updateTrendUI(prices, Array(11).fill("‚Ä¢"));
            }
        }

        function updateTrendUI(prices, labels) {
            const isUp = prices[prices.length - 1] >= prices[0];
            trendChart.data.labels = labels;
            trendChart.data.datasets[0].data = prices;
            trendChart.data.datasets[0].borderColor = isUp ? '#00c805' : '#ff3b30';
            trendChart.data.datasets[0].backgroundColor = isUp ? 'rgba(0, 200, 5, 0.05)' : 'rgba(255, 59, 48, 0.05)';
            // ÈáçË¶ÅÔºö‰øÆÊ≠£ Y Ëª∏Ëá™ÂãïÁ∏ÆÊîæÔºåÈÅøÂÖç $0-$1
            trendChart.options.scales.y.min = Math.min(...prices) * 0.99;
            trendChart.options.scales.y.max = Math.max(...prices) * 1.01;
            trendChart.update();
        }

        async function updatePrice() {
            try {
                const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${API_KEY}`);
                const data = await res.json();
                if (!data.c) return;
                lastPrice = data.c;
                updateOdometer(data.c.toFixed(2));
                calculatePortfolio();
                
                if (trendChart && trendChart.data.datasets[0].data.length > 0) {
                    trendChart.data.datasets[0].data[trendChart.data.datasets[0].data.length - 1] = lastPrice;
                    trendChart.update('none'); 
                }

                const isUp = data.d >= 0;
                document.getElementById('cat-container').innerHTML = `<svg viewBox="0 0 100 100" width="100%" height="100%"><text x="50" y="30" font-size="30" text-anchor="middle" fill="${isUp?'#00c805':'#ff3b30'}" font-weight="bold">${isUp?'‚ñ≤':'‚ñº'}</text><text x="50" y="75" font-size="50" text-anchor="middle">${isUp?'üò∫':'üòø'}</text></svg>`;
                document.body.style.backgroundColor = isUp ? "#f2faf5" : "#fef2f2";
                document.getElementById('change-text').innerText = `${isUp?'+':''}${data.d.toFixed(2)} (${data.dp.toFixed(2)}%)`;
                document.getElementById('change-text').className = isUp ? 'up-text' : 'down-text';
            } catch (e) {}
        }

        function updateOdometer(p) {
            const box = document.getElementById('digits-box');
            if (box.children.length === 0) {
                [...p].forEach(c => {
                    const el = document.createElement('div');
                    if (c === '.') { el.className = 'decimal-point'; el.innerText = '.'; }
                    else { el.className = 'digit-container'; el.innerHTML = `<div class="digit-strip"><span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span></div>`; }
                    box.appendChild(el);
                });
            }
            const strips = document.querySelectorAll('.digit-strip'), digits = [...p].filter(c => c !== '.');
            digits.forEach((d, i) => { if(strips[i]) strips[i].style.transform = `translateY(${-(parseInt(d) * 80)}px)`; });
        }

        window.toggleModal = () => {
            const m = document.getElementById('input-modal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
            if(m.style.display === 'flex') document.getElementById('tx-date').valueAsDate = new Date();
        };

        function initApp() {
            const saved = localStorage.getItem('voo_backup');
            if(saved) { transactions = JSON.parse(saved); renderTxList(); }
            const colors = ['#84a59d', '#a8dadc', '#9eb3c2', '#b7b7a4', '#ddbea9', '#cb997e', '#b5838d', '#e5989b', '#ffb5a7', '#fcd5ce', '#f8ad9d', '#f4978e', '#bc4749', '#6b705c', '#a5a58d', '#b7b7a4', '#ffe8d6', '#ddbea9', '#cb997e', '#9b2226'];
            const top20 = { labels: ["NVIDIA", "Apple", "Microsoft", "Amazon", "Alphabet A", "Alphabet C", "Meta", "Broadcom", "Tesla", "Berkshire", "Walmart", "Eli Lilly", "JPMorgan", "ExxonMobil", "Visa", "J&J", "Micron", "Mastercard", "Oracle", "Costco"], values: [7.32, 6.14, 4.72, 3.60, 3.11, 2.91, 2.65, 2.55, 2.46, 1.71, 1.57, 1.52, 1.34, 1.00, 0.99, 0.93, 0.76, 0.75, 0.70, 0.70] };
            new Chart(document.getElementById('holdingsChart').getContext('2d'), { type: 'doughnut', data: { labels: top20.labels, datasets: [{ data: top20.values, backgroundColor: colors, borderWidth: 1, borderColor: '#fff' }] }, options: { cutout: '70%', plugins: { legend: { display: false } } } });
            top20.labels.forEach((l, i) => document.getElementById('holdings-list').innerHTML += `<div class="hold-item"><div class="dot" style="background:${colors[i]}"></div><div style="flex:1; font-weight:800;">${l} <b style="float:right">${top20.values[i]}%</b></div></div>`);
            trendChart = new Chart(document.getElementById('trendChart').getContext('2d'), { type: 'line', data: { labels: [], datasets: [{ data: [], borderWidth: 3, pointRadius: 0, tension: 0.2, fill: true }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: true, position: 'right', ticks: { color: '#000', font: { weight: 'bold' } } } } } });
            updatePrice(); setInterval(updatePrice, 15000); getVOOHistory();
        }
        initApp();
    </script>
</body>
</html>
